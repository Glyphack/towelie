repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff-check
      - id: ruff-format
  - repo: local
    hooks:
      - id: build-frontend
        name: build-frontend
        language: system
        entry: bash -c 'bun run build'
        always_run: true
        pass_filenames: false
        stages: [commit]
      - id: pyright
        name: pyright
        language: system
        entry: uv run pyright
        types: [python]
        pass_filenames: false
